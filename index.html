<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Boostrap -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fundamentos de JavaScript</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- H1 -->
    <h1>Practicando con JavaScript</h1>

    <!-- Botón -->
    <button
      type="button"
      class="btn btn-warning"
      onclick="advertenciaAlerta();"
    >
      Haz clic para ejecutar función
    </button>

    <!-- Botón 2 -->
    <button
      type="button"
      class="btn btn-primary"
      onclick="funcionMultiplicar10();"
    >
      Mostrar tabla del 10
    </button>

    <!-- Botón 3 -->
    <button
      type="button"
      class="btn btn-primary"
      onclick="funcionMultiplicar08();"
    >
      Mostrar tabla del 8
    </button>

    <!-- Botón Objeto -->
    <button
      type="button"
      class="btn btn-primary"
      onclick="funcionDispararObjetoMuestra();"
    >
      Mostrar detalles de los objetos
    </button>

    <!-- Botón Clase -->
    <button
      type="button"
      class="btn btn-primary"
      onclick="funcionDispararClaseoMuestra();"
    >
      Mostrar detalles de una clase
    </button>

    <!-- Scripts -->
    <!-- <script src="./main.js"></script> -->
    <script src="./arreglos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

</html>
